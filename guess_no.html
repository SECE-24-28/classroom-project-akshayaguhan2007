<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="guess_no.css">
    </head>
    <body>
        <header><div class=box>Again</div><pre>(Between 1 and 20)</pre></header>
        <nav><h2>Guess My Number!</h2></nav>
        <br>
        <hr>
        <div class="container"><h1 class="fixed">?</h1></div>
        <br>
        <main>
            <input type="number" class="guess" min="1" max="20" />
            <button class="check">Check!</button>
            <div class="message">Start guessing...</div>
            <p class="label-score"> Score: <span class="score">20</span></p>
            <p class="label-highscore"> Highscore: <span class="highscore">0</span></p>
        </main>
    </body>
</html>
